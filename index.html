<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container_image">
        <img
          class="main_gambar"
          src="image/Gambar 1.jpg"
          alt="gambar orang ganteng"
        />
        <div class="image_sec">
          <img class="gambar1" src="image/Gambar 1.jpg" alt="" />
          <img class="gambar2" src="image/gambar 2.jpg" alt="" />
          <img class="gambar3" src="image/gambar 3.jpg" alt="" />
          <img class="gambar4" src="image/gambar 4.jpg" alt="" />
        </div>
      </div>
      <div class="container_judul">
        <p class="judul">SARUNG</p>
        <p class="judul_paragraf">
          Sarung ATLAS Premium 780 Songket Gunung Warna Hitam Merah
        </p>
        <div class="garis"></div>
        <div class="container_price">
          <p class="price"><a href="">Rp</a> 389.000</p>
          <p class="price2"><a href="">Rp</a> 176.094</p>
        </div>
        <p class="stock">Stok 98</p>
        <div class="input_quantity">
          <input class="minus" type="button" value="-" />
          <input class="quantity" type="number" min="1" max="98" value="1" />
          <input class="plus" type="button" value="+" />
        </div>
        <button class="add">TAMBAH KE KERANJANG</button>
        <div>
          <span class="sku">SKU: SR/AS/PRE/780/SKG/0002</span>
        </div>
        <div>
          <span class="kategory">Kategori: Sarung</span>
        </div>
      </div>
    </main>
  </body>
</html>
